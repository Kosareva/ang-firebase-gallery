<div class="container">
    <form #loginForm="ngForm">
        <h1 class="login-title">Log In</h1>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control"
                   #emailControl="ngModel"
                   [(ngModel)]="email"
                   name="email" maxlength="70" email required placeholder="Email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control"
                   #passwordControl="ngModel"
                   [(ngModel)]="password"
                   name="password" maxlength="70" type="password" required placeholder="Password">
        </div>
        <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-info btn-lg"
                (click)="signIn()">Sign In
        </button>
        <p *ngIf="msg" class="text-danger">{{msg}}</p>
    </form>
</div>
